{% extends 'base.html' %}

{% block content %}
    <h1>LOGIN</h1>
    <form method="post" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
{% endblock %}
